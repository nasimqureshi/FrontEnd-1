<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend><h3>Enquiry</h3></legend>
        Name: <input type="text" placeholder="Please enter you name">
        <br><br>
        Address : <textarea name="address"></textarea>
        <br><br>
        Gender: <input type="radio" value="m" name="Gender">Male
                <input type="radio" value="f" name="Gender">Female
                <input type="radio" value="t" name="Gender">Trans Gender
        <br><br>
        <select>
            <option>Please select a country</option>
            <option value="1">Pakistan</option>
            <option value="2">USA</option>
            <option value="3">India</option>
            <option value="4">Indonasia</option>
        </select>
        <br><br>
        Hobbies:
        <input type="checkbox" name="hobbies[]">Dancing
        <input type="checkbox" name="hobbies[]">Singing
        <input type="checkbox" name="hobbies[]">Directing
        <br><br>
        Image:
        <input type="file" name="image" />
        <br><br>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </fieldset>
    </form>
    
</body>
</html>
